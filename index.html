<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Strength Checker</title>
  <script src="https://cdn.jsdelivr.net/npm/zxcvbn@4.4.2/dist/zxcvbn.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #000; 
      color: white;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      position: relative;
      width: 90%;
      max-width: 400px;
      margin: 0 auto;
      margin-top: 15vh;
      padding: 20px;
      background: rgba(20, 20, 40, 0.8);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    h3 {
      font-weight: normal;
      font-size: 15px;
      margin-bottom: 20px;
      color: #ccc;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 10px;
      background: #111;
      color: white;
    }

    input:focus {
      outline: none;
      border-color: #33ccff;
      box-shadow: 0 0 5px #33ccff;
    }

    .strength-bar {
      width: 100%;
      height: 10px;
      background-color: #333;
      border-radius: 5px;
      margin-top: 15px;
      overflow: hidden;
    }

    #bar {
      height: 100%;
      width: 0%;
      background-color: red;
      transition: width 0.3s ease-in-out;
    }

    #feedback {
      margin-top: 10px;
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="container">
    <h2>Password Strength Checker</h2>
    <h3>Passwords that you type in are never stored. This is running locally on your device.</h3>
    <input type="password" id="password" placeholder="Enter your password..." />
    <div class="strength-bar">
      <div id="bar"></div>
    </div>
    <p id="feedback"></p>
  </div>

  <script>
    const password = document.getElementById("password");
    const feedback = document.getElementById("feedback");
    const bar = document.getElementById("bar");

    password.addEventListener("input", () => {
      const val = password.value;
      const result = zxcvbn(val);

      const score = result.score;
      const suggestions = result.feedback.suggestions.join(" ");
      const warning = result.feedback.warning;
      const crackTime = result.crack_times_display.offline_slow_hashing_1e4_per_second;

      const colors = ["#ff4d4d", "#ff884d", "#ffcc00", "#99cc33", "#33cc33"];
      const widths = ["10%", "30%", "60%", "85%", "100%"];
      const labels = ["Very Weak", "Weak", "Fair", "Strong", "Very Strong"];

      bar.style.width = widths[score];
      bar.style.backgroundColor = colors[score];

      feedback.textContent =
        `${labels[score]} â€” ${warning || suggestions || "Looks good!"} (Est. crack time: ${crackTime})`;
    });

    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createStars(count) {
      stars = [];
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          z: Math.random() * canvas.width,
          o: Math.random()
        });
      }
    }

    function drawStars() {
      ctx.fillStyle = "#000011";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      for (let i = 0; i < stars.length; i++) {
        let s = stars[i];
        let k = 128.0 / s.z;
        let px = (s.x - canvas.width / 2) * k + canvas.width / 2;
        let py = (s.y - canvas.height / 2) * k + canvas.height / 2;

        if (px >= 0 && px < canvas.width && py >= 0 && py < canvas.height) {
          let size = (1 - s.z / canvas.width) * 2;
          ctx.globalAlpha = s.o;
          ctx.beginPath();
          ctx.arc(px, py, size, 0, 2 * Math.PI);
          ctx.fill();
        }

        s.z -= 2;
        if (s.z <= 0) {
          s.z = canvas.width;
        }
      }
    }

    function animate() {
      drawStars();
      requestAnimationFrame(animate);
    }

    createStars(250);
    animate();
  </script>
</body>
</html>
